<!-- 注册 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/register.css">
	
    <script src="/lib/requirejs/require.js" data-main="/js/register"></script>
</head>
<body class="mainbody">
	<!-- 头部 -->

	<div class="header"></div>
	
    <div class="am-g">
    	<form id="form1" method="post" action="/">
	        <div class="am-u-sm-12 am-text-center login_logo">
	            <img src="/images/logo_new.png" width="90">
	            <div class="logo_text">让喜欢成为习惯&nbsp;&nbsp;爱尚<sup>®</sup>订阅鲜花</div>
	        </div>
	        <div class="form_box">
	            
	                <div class="am-u-sm-12 am-pad-none reg_telpswyzm">
	                    <div class="am-u-sm-2">
	                        <img src="/images/icon_tel.png" width="16">
	                    </div>
	                    <div class="am-u-sm-10">
	                        <input id="txt_phone" type="text" value="" name="phone" placeholder="手机号码" maxlength="20">
	                        <span id="useridmsg"></span> 
	                    </div>
	                    
	                </div>
	                              
	                <div class="am-u-sm-12 am-pad-none reg_telpswyzm">
	                    <div class="am-u-sm-2">
	                        <img src="/images/icon_psw.png" width="16">
	                    </div>
	                    <div class="am-u-sm-10">
	                        <input type="password" id="pwd" name="password" value="" placeholder="账号密码" maxlength="16" onkeyup="value=value.replace(/[^u4E00-u9FA5wxyz]/g,'')">
	                        <span id="password"></span>
	                    </div>
	                    <span class="posi_eye"><img class="posi_eye_img" src="/images/icon_psweye.png" width="18"></span>
	                </div>
	                 <div class="am-u-sm-12 am-pad-none reg_telpswyzm">
	                    <div class="am-u-sm-2">
	                        <img src="/images/icon_psw.png" width="16">
	                    </div>
	                    <div class="am-u-sm-10">
	                        <input type="password" id="pwd2"  value="" placeholder="确认密码" maxlength="16" onkeyup="value=value.replace(/[^u4E00-u9FA5wxyz]/g,'')">
	                        <span id="password2"></span>
	                    </div>
	                    <span class="posi_eye"><img class="posi_eye_img" src="/images/icon_psweye.png" width="18"></span>
	                </div>

	                <div class="am-u-sm-12 am-pad-none border_none">
	                    <input type="submit" id="btn_regist" class="am-btn-block reglogbtn" value="注册"></input>
	                </div>
	                <div class="am-u-sm-12 am-pad-none reglog_tips border_none">
	                    <div class="am-u-sm-6">
	                        <a href="javascript:;" onclick="toYzmLogin()">短信快捷登录</a>
	                    </div>
	                    <div class="am-u-sm-6 am-text-right">
	                        <a href="javascript:;" onclick="toPwdLogin();">账号密码登录</a>
	                    </div>
	                </div>
	            
	        </div>
        </form>
    </div>

    <!-- 提示框 -->
    <div class="am-u-sm-12 foamModal" id="dlg_tip_info" style="width: 400px; margin-left: -200px; display: none;">
	    <div class="am-u-sm-12 foamModalHead">提示
	    	<img src="/images/cha_red.png" width="15" class="foamModalHide" >
	    </div>
	    <div class="am-u-sm-12 foamModalInput">
	        <span id="tip_info">对不起，您输入的手机号格式不正确!</span>
	    </div>
	    <a href="javascript:" class="am-u-sm-12 foamModalBtn qdBtn" style="border-radius:0 0 15px 15px;">
	        确定
	    </a>
	</div>
	<!-- 遮罩层 -->
	<div class="foamZcc" style="display: none;"></div>
	
	</div>
	<!-- 尾部 -->
	<div class="footer"></div>
</body>
</html>
