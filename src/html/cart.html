<body>
	
	<!-- 主体 -->
	<div class="main">
		<div class="main_head">
			<div class="am-u-sm-8 am-pad-none am-text-center tl_gouwu">购物车</div>
			
			<button class="am-u-sm-2 am-text-right edit_btn">编辑</button>
			
			<div class="clear"></div>
		</div>
		<!--商品 -->
		<div class="art_tab">
			 <!-- 模板引擎 -->
            <script type="text/html" id="art_temptab">
               {{each products prods}}
					<table class="tab">
						<tbody>
							<tr>
								<td><input class="ck_prod" type="checkbox" checked="checked"></td>
								<td colspan="2">
									<dl>
										<dt class="tab_img">
											<img src="/images/pic.jpg">
										</dt>
										<dd>
											<p>{{prods.title}}</p>
											<p>${{prods.price}}</p>
										</dd>
									</dl>
								</td>
								<td>
									<div class="am-u-sm-10 am-pad-none am-text-left right ">
			                    		<div class="am-u-sm-6 am-text-left am-u-end " style="padding-right: 0px;">
			                    			<div class="number" style="float: left;">
			                    				<div class="reduce" data-id="{{prods.id}}">
			                    					<img src="/images/reduce_inactive.png" style="margin-top: 1px;" >
			                    				</div> 
			                    				<input type="text" class="amount" value="{{prods.amount}}" data-id="{{prods.id}}" style="margin-left: 20%; width: 60%;"> 
			                    				<div class="plus" data-id="{{prods.id}}">
			                    					<img src="/images/plus.png">
			                    				</div>
			                    			</div>
			                    		</div>
			                    	</div>
								</td>
							</tr>
						</tbody>
						<tfoot>
			    			<tr>
			    				<td>
			    					<input id="ck_all" type="checkbox" >全选
			    				</td>
			    				<td class="sub"></td>
			    				<td colspan="6" class="sub">${{(prods.price * prods.amount).toFixed(2)}}</td>
			    			</tr>
			    		</tfoot>
					</table>
				{{/each}}
			</script>
		</div>
	</div>
