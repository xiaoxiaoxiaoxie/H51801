<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/lib/requirejs/require.js" data-main="/js/login"></script>
</head>
<body>
    <header></header>
    <div class="login_bt" style="text-align:center; padding-left:0; width:996px; background:#fff;">
        <span style="float:left; width:45%; display:inline-block; border-top:1px dashed #d5d5d5; margin-top:14px;"></span>
        <span style="width:10%; display:inline-block; color:#909090; font-weight:bold;">用户登录</span>
        <span style="float:right; width:45%; display:inline-block; border-top:1px dashed #d5d5d5; margin-top:14px;"></span>
    </div>
        <form class="ajaxForm">
            <dl class="login_k">
                <dt>用户名</dt>
                <dd>
                    <input name="phone" placeholder="手机号" type="text">
                    <br>
                    <span id="phonemsg" >请您确认填写您的邮箱或手机号</span>
                </dd>
            </dl>
            <dl class="login_k">
                <dt>密&nbsp;&nbsp;码</dt>
                <dd>
                    <input name="password" class="password" placeholder="请输入6-20位字符" type="password">
                    <div class="login_title" style="display: none;">
                        <span id="pwdmsg">密码必须输入6-20位字符</span>
                    </div>
                </dd>
            </dl>
            <div class="login_btnBox" style="width:310px;">
                <input class="login_btn submitbtn" value="登录" type="submit"></input>
                <a href="/html/register.html" style="width:55px; background: none; left: 0px;margin: 0" >注册</a>
            </div>

        </form>
    <footer></footer>
</body>
</html>
