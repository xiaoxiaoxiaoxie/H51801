<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱尚鲜花，让喜欢成习惯</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="/lib/jquery-plugins/xm-carousel/xmcarousel.css">
	<script src="/lib/requirejs/require.js" data-main="/js/index"></script>
	
</head>
<body class="mainbody .visible-lg">
	<!-- 头部 -->
	<div class="header"></div>
	<!-- banner -->
	<div class="main_banner"></div>
	
	<!-- 列表 -->
	<div class="home_main">
    	<div class="main_mid">
        	<div class="main_kuai">
            	<div class="kuai_title">
                	一周一花&nbsp;订阅未知的鲜美生活
                </div>
                <div class="kuai_pic1">
                    <!-- 模板引擎 -->
                    <script type="text/html" id="prod_temp">
                        {{each products prod}}
                            <div class="k_left">
                                <a href="/html/detail.html">
                                    <img src="{{prod.img}}" class="img-responsive">
                                </a>
                                <div class="pic_text">
                                    <span class="dpby_big">{{prod.title1}}</span>
                                    <span class="dpby_small">{{prod.title2}}</span>
                                </div>
                            </div>
                        {{/each}}
                    </script>
                	
                    <div class="clear"></div>
                </div>
            </div>
        	<div class="main_kuai">
            	<div class="kuai_title">
                	产品活动
                </div>
                <div class="kuai_pic2">
                    <div class="left2">
                        <!-- 模板引擎 -->
                        <script type="text/html" id="prod_tempTwo">
                            {{each products prod}}
                                <div class="k_left">
                                    <a href="/html/detail.html">
                                        <img src="{{prod.img}}" class="img-responsive">
                                    </a>
                                </div>
                             {{/each}}
                        </script>
                    </div>


                    <div class="right2">
                        <!-- 模板引擎 -->
                        <script type="text/html" id="prod_tempth">
                             {{each products prod}}
                                <div class="k_left2">
                                    <a href="/html/detail.html">
                                        <img src="{{prod.img}}" class="img-responsive">
                                    </a>
                                </div>
                             {{/each}}
                         </script>
                    </div>
                        
                	
                    <div class="clear"></div>
                </div>
            </div>  
        </div>
    </div>
    
    <!-- 客服 -->
	<div class="bkhome" onclick="NTKF.im_openInPageChat()">
    <a href="#">
        <img id="img_kf" src="/images/kf.png" width="100%">
    </a>
</div>

	<!-- 尾部 -->
	<div class="footer"></div>

	<!-- <script type="text/javascript" src="https://dl.ntalker.com/js/xn6/ntkfstat.js?siteid=kf_9412" charset="utf-8"></script> -->
</body>
</html>
